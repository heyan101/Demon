<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demon - 购物商城</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/temp.css">
</head>
<body>
    <!-- start header -->
    <header id="D_SiteNav" class="site-nav">
        <!-- 导航栏正文 -->
        <div class="site-nav-bd">
            <ul class="site-nav-bd-l">
                <li id="D_LoginInfo" data-name="login-register" class="site-nav-menu">
                    <div class="site-nav-menu-hd" id="D_LoginInfo_HD">
                        <a href="/web/login.html?redirectURL=/web/console.html" target="_top" class="h">亲,请登录</a>
                        <a href="/web/register.html?redirectURL=/web/console.html" target="_top">免费注册</a>
                    </div>
                </li>
                <li class="menu mobile">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">手机APP免费下载</a>
                    </div>
                </li>
            </ul>
            <ul class="site-nav-bd-r">
                <li class="site-nav-menu site-nav-home" id="D_SiteNavHome" data-name="home">
                    <div class="site-nav-menu-hd">
                        <a href="/web/index.html" target="_top" class="h">Demon-首页</a>
                    </div>
                </li>
                <li class="site-nav-menu site-nav-mydemon" id="D_SiteNavMydemon">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">我的 Demon</a>
                    </div>
                </li>
                <li class="site-nav-menu site-nav-cart" id="D_SiteNavCart" data-name="cart">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">购物车</a>
                    </div>
                </li>
                <li class="site-nav-menu site-nav-favor" id="D_SiteNavFavor" data-name="favor">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">收藏夹</a>
                    </div>
                </li>
                <li class="site-nav-menu site-nav-catalog" id="D_SiteNavCatalog" data-name="catalog">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">商品分类</a>
                    </div>
                </li>
                <li class="site-nav-menu site-nav-service" id="D_SiteNavService" data-name="service">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">联系客服</a>
                    </div>
                </li>
                <li class="site-nav-menu site-nav-sitemp" id="D_SiteNavSitemp" data-name="sitemp">
                    <div class="site-nav-menu-hd">
                        <a href="" target="_top">网站导航</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <!-- end header -->

    <!-- start content -->
    <content class="content">
        <div class="main clearfix">
            <div class="main-l">
                <form action id="form-register" method="post" novalidate="novalidate">
                    <div class="form-item form-item-account">
                        <label>用户名</label>
                        <input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20"
                            placeholder="您的账户名和登录名" default="<i class=&quot;i-def&quot;></i>支持中文、字母、数字、“-”“_”的组合，4-20个字符"aria-required="true" aria-invalid="false">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-item form-item-pwd">
                        <label>设置密码</label>
                        <input type="password" name="pwd" id="form-pwd" class="field" maxlength="20"
                            placeholder="建议至少使用两种字符组合"
                            default="<i class=i-def></i>建议使用字母、数字和符号两种及以上的组合，6-20个字符">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-item form-item-pwdrepeat">
                        <label>确认密码</label>
                        <input type="password" name="pwdRepeat" id="form-equalTopwd" class="field" placeholder="请再次输入密码"
                            maxlength="20" default="<i class=&quot;i-def&quot;></i>请再次输入密码">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-item form-item-phone">
                        <label>手机号</label>
                        <input type="text" id="form-phone" name="phone" class="field" placeholder="建议使用常用手机"
                            autocomplete="off" maxlength="11"
                            default="<i class=&quot;i-def&quot;></i>完成验证后，可以使用该手机登录和找回密码"
                            aria-required="true" aria-invalid="true">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-item form-item-email">
                        <label>邮箱</label>
                        <input type="text" name="email" id="form-email" class="field" autocomplete="off"
                            placeholder="建议使用常用邮箱"
                            default="<i class=&quot;i-def&quot;></i>完成验证后，你可以用该邮箱登录和找回密码">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-item form-item-authcode">
                        <label>验证码</label>
                        <input type="text" autocomplete="off" name="authcode" id="authCode" maxlength="6"
                            class="field form-authcode" placeholder="请输入验证码"
                            default="<i class=&quot;i-def&quot;></i>看不清？点击图片更换验证码">
                        <img class="img-code" title="换一换" id="imgAuthCode" ver_colorofnoisepoint="#888888">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-item form-item-phonecode">
                        <label>手机验证码</label>
                        <input type="text" name="mobile-code" maxlength="6" id="phone-code" class="field phonecode"
                            placeholder="请输入手机验证码" autocomplete="off">
                        <button id="getPhoneCode" class="btn-phonecode" type="button">获取验证码</button>
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-agreen">
                        <div>
                            <input type="checkbox" name="agreen" checked="">我已阅读并同意<a href="javascript:;" id="protocol">《Demon 用户注册协议》</a>
                        </div>
                    </div>
                    <div class="input-tip"><span></span></div>
                    <div class="form-submit">
                        <button type="submit" id="submit">立即注册</button>
                    </div>
                </form>
            </div>
            <div class="main-r">

            </div>
        </div>

    </content>
    <!-- end content -->





<script type="text/javascript" src="static/scripts/jquery-3.1.1.min.js"></script>
</body>
</html>
