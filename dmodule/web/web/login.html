<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demon - 购物商城</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <!-- start header -->
    <header id="header">
        <div class="logo">
            <h1><a href="#" title="Demon - 购物商城">Demon - 购物商城</a></h1>
        </div>
    </header>
    <!-- end header -->

    <!-- start content -->
    <content id="content">
        <div class="content-layout">
            <div class="login-bg"></div>
            <div class="login-bg-click">
                <a href="#" target="_blank"></a>
            </div>

            <div class="login-box-warp">
                <form action="" method="post" id="form-login" enctype="text/plain" onsubmit="return false;">
                    <div id="form-title">
                        <h2>密码登录</h2>
                    </div>
                    <div id="username">
                        <input type="text" name="name" minlength="4" maxlength="16" placeholder="用户名/邮箱/手机号">
                    </div>
                    <div id="password">
                        <input type="password" name="password" minlength="8" maxlength="16" autocomplete="off" placeholder="密码">
                    </div>
                    <div id="submit">
                        <button type="submit"><h2>登录</h2></button>
                    </div>
                    <div id="login-links">
                        <a href="#" title="forget" id="forget">忘记密码</a>
                        <a href="/web/register.html" title="register" id="register">免费注册</a>
                    </div>
                </form>
            </div>
        </div>
    </content>
    <!-- end content -->


<script type="text/javascript" src="static/scripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
